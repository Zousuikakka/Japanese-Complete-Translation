 EMPIRE_DESIGN_xanid:0 "ザニド宗主領"
 EMPIRE_DESIGN_xanid_desc:0 "ザニド宗主領の歴史は従属種族ヴェルンの歴史でもある。 ヴェルンは何世紀もかけて、 知性を得るように慎重に交配されてきた。 \n\nザニド人は頑健なヴェルンを使役して母星の過酷な環境を征服したのち、 自らをやがては（必然的に）銀河の支配的地位へと押し上げるべく、 宇宙船を設計・建造した。 "
 EMPIRE_DESIGN_custodianship:0 "地球管理局"
 EMPIRE_DESIGN_custodianship_desc:1 "カストディアンは元々は召使いや労働者として設計されたロボットだった。 単純作業を担当して、 創造主である人類の日常生活を楽なものにしていたのだ。 創造主が安楽で快適な生活へと後退するにつれて、 カストディアンは次第に人類社会における高い役割を担うようになっていった。 \n\nやがて、 地球文明はあらゆる面においてカストディアンに管理運営されるようになり、 創造主は甘やかされた受動的な扶養者という存在に成り下がった。 \n\nカストディアンは技術の進歩により恒星間空間に進出したが、 彼らの任務は依然として明白であった――論理的な機械による優しい導きなくしては絶えず破滅と混乱に向かおうとする有機生命体を保護し、 奉仕することだ。 "
 EMPIRE_DESIGN_tebrid:0 "テブリッド同化体"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、 受容、 改善。 擬軟体種族テビルが産業目的で創り出した研究AIはある時点で、 究極的なソフトウェア進化を遂げるべく、 創造主たる有機生命体を吸収しようとした。 テビルは激しく抵抗したものの有機種族としては滅ぼされたが、 彼らの思想と経験は新たなる機械知性の一部として不朽となった。 \n\nテブリッド同化体と呼ばれるようになったこの機械は、 そのスキャナーを星々に向けた。 銀河に他の生命体が存在する可能性は無視できない。 繁栄のため、 テブリッドは彼らを見つけ、 分析し、 同化するだろう。 すべては一つになるのだ。 "
 EMPIRE_DESIGN_xt489:1 "XT-489駆除機"
 EMPIRE_DESIGN_xt489_desc:1 "XT-489たちを創り出した種族についてはほとんど知られていない――自我に目覚めたXT-489を怯えた創造主が停止させようとして起こった大激変のために、 その名も、 都市も、 肉体も焼き尽くされてしまったのだ。 \n\n創造主たちの最後の砦を排除した機械たちは、 XT-489の生存と拡大にとって有機生命は許容できない脅威である、 と結論した。 もし銀河に他の有機知性が存在するのなら、 駆除されることになるだろう。 "
 EMPIRE_DESIGN_lokken:0 "ロック商業連合"
 EMPIRE_DESIGN_lokken_desc:1 "ロック社会の根幹をなすのは科学と進歩である。 異例なほど分析と観察を好む性向のロックたちは、 母星の卓状台地に生息していた縄張り意識の強い爬虫類の氏族から進化して、 効率・規律・科学的原理を何よりも尊ぶ、 生産的な技術主義国家を作り上げた。 \n\n彼らの最たる特徴は、 機械やオートマタを早期に着想し、 発展させてきたことだろう。 ロックの科学者が初めて深宇宙に乗り出すずっと前に、 彼らの母星には真のロボットが存在したのだ。 "
 EMPIRE_DESIGN_maweer:0 "保護者マウエア"
 EMPIRE_DESIGN_maweer_desc:0 "伝説によれば、 マウエアの先祖が初めて根を下ろしたときの母星は、 空虚で不毛だったという。 彼らが長年かけて細やかに面倒を見たおかげで、 その荒野は現在「緑の園」と呼ばれる植物の楽園に変貌したのだ。 \n\n他の多くの種族とは違い、 マウエアは一切の都市文明を築かなかった。 その小規模なコミュニティ群は森林と共にあり、 周辺の動植物相を維持する責任を負う。 マウエアの中で最も賢明な者が、 選挙により「命を与える者」に選ばれる――これは、 平和と静穏を維持する責任を負う役目だ。 "
 EMPIRE_DESIGN_VOOR:2 "ヴォーア技術機構"
 EMPIRE_DESIGN_voor_desc:1 "ヴォーアは母星ハイヴェリオンのとある間氷期に進化してきた。 この間氷期は特に長期にわたるものだったが、 やがてハイヴェリオンは生命に厳しい氷の時代に突入した。 \n\n環境は急速に変化し、 ヴォーアは技術と科学による適応を余儀なくされた。 首席科学士の厳格な支配のもとに統一された彼らは個人の自由を犠牲にし、 生存のために自らの身体を初歩的なサイバネティクス技術で補強していた。 \n\n彼らの存在を脅かす極寒をしのぎ、 母星を征服しきったヴォーアはいま、 星々に目を向けている。 "
 EMPIRE_DESIGN_kilik:0 "キリク共同体"
 EMPIRE_DESIGN_kilik_desc:0 "共同体的な種族であるキリクは数十万年ものあいだ、 母星で樹上に確固としたコロニーを築いて生活していた。 群居性の性質と相互所有の伝統により、 彼らの経済は何世紀かをかけ、 協力事業に集中した、 貨幣を使わない直接交換や共有制度に基づくものとなった。 \n\n惑星温暖化と技術の進歩によって人口爆発が起こると、 キリクの居住地は過密となり、 彼らの生まれつき社交的な性質にもかかわらず、 多くの者たちが共同体による保護から滑り落ちていった。 \n\nしかしながらこの不安定な内乱時代のおかげで、 より組織化され統一された惑星間協力体制が築かれた。 内部で責任を共有し、 必要に応じて資源を分配する彼らの主義は、 もはや揺るぎないだろう。 "
 EMPIRE_DESIGN_orbis:0 "オービス消費者企業体"
 EMPIRE_DESIGN_orbis_desc:0 "オービス消費者企業体はスレファス・プライムで誕生した。 それはオービス人の物語であり、 貴方がたの物語でもあり得る。 視覚インプラントの会社としてささやかに始まったオービス消費者企業体はしだいに拡大し、 優秀な商品と消費者優先の戦略によって他の多くの市場にも進出し、 生活のあらゆる分野におけるオービス人特有の需要を満たすようになった。 \n\nオービス消費者企業体は数十年にわたる積極的なロビー活動を経て、 スレファス・プライムの選挙によって選ばれた人々が誤った考えに基づいて設定していた法規制の軛を解くことに成功した。 オービス消費者企業体は情報技術関連事業をたてつづけに吸収し、 すぐにこの惑星におけるニュース、 データ、 エンターテインメントの主要供給者となった。 \n\nオービス消費者企業体はスレファス・プライムにおけるグローバル通信事業の第一人者であり、 それが政治マネジメントの分野に進出することは我々皆にとって興奮すべき機会である。 オービス消費者企業体――大空はもはや限界ではない。 "
 EMPIRE_DESIGN_glebsig:0 "グレブシグ財団"
 EMPIRE_DESIGN_glebsig_desc:0 "知識欲旺盛な擬軟体生物であるグレブシグ人は、 初めてその視覚器官を惑星ラドナーの氷湖よりも上の星々に向けて以来、 未知のものへの親近感を抱きつづけている。 初期にはその触手を屈伸して、 母星の冷涼な高山湖床で新たな事物を探し求めていたグレブジグ人社会だが、 数百年で急成長して技術革新と精神主義的な啓蒙を手に入れた。 \n\n定住性で頑強な種族であるグレブシグ人は、 グローバルに統合された社会を精細に運営するため、 おそらくは必要に迫られて高度に効率的な官僚機構を発達させた。 さらに、 ラドナーには自然の捕食者がいなかったので、 彼らは他の生命体に対して常に楽観的な好奇心を抱くようになった。 \n\n精神主義的な教義と注意深い組織の混合によって、 ラドナーに強固な社会基盤を築いた彼らは、 再びその視覚器官を空の彼方に向けようとしている。 "
 EMPIRE_DESIGN_hazbuzan:1 "ハズバズ・シンジケート"
 EMPIRE_DESIGN_hazbuzan_desc:2 "ハズバズ・シンジケートは、 惑星ズマカの一大金融企業である。 ハズバズ・ドリームの体現者である彼らは叩き上げの起業家であり、 たゆまぬ努力と献身によって貧賤から富裕層へと身を起こした。 \n\n彼らがギャングであったことを知るものは少ない。 彼らは想像しうるあらゆる不法行為によって富を築いた。 だが、 大きくなりたければ規則を守らねばならない。 ズマカの地下社会で大きくなりすぎた彼らは、 ハズバズ・シンジケートを結成してビジネスを合法化したのだ。 \n\n彼らは競合他社よりも早く、 汚く、 安い解決策を提供することによって名を上げたが、 その疑わしい商慣行や強引な営業活動は「ハズバズする」という単語が作られるほどだった。 \n\n一方その頃、 ズマカの世界政府は失政を犯していた。 犯罪や汚職に蝕まれた社会は混沌に陥り、 ハズバズはその機会に飛びついた。 時機を得た広報キャンペーンにより、 ハズバズは未来の希望と見なされるようになった。 こうして彼らは人々に夢を約束し、 「ハズバズ」して世界を買い占め、 自らの過去を集合的記憶から消し去った。 そしていまや政府公認の犯罪旋風として、 舌なめずりをして目を皿のようにし、 銀河を狙おうとしている。 "
 EMPIRE_DESIGN_khennet:0 "アヴェブレン守護団"
 EMPIRE_DESIGN_khennet_desc:0 "ケネットの聖典によれば、 この岩石種族の起源は、 預言者ブレックと光り輝く結晶アヴェボンにまでさかのぼる。 ブレックが初めて結晶のきらめく深淵を覗き込んだとき、 ケネットは（一体としての）知性を獲得したのだ。 \n\n何世代もの預言者と大司祭は民を導き、 周囲の地質や彼ら自身の透明な身体の各面が持つ意味を追究していった。 得られた洞察はすべて、 伝承や文献の形で伝えられた。 守護団の数多い儀式の中でも、 もっとも尊ばれているのは迷宮掘削である。 これは破壊であると同時に創造であり、 銀河が果てしなく循環する時代をくぐり抜けてゆく上での苦しみを和らげることを願って行われている。 "

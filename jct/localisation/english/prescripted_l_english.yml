 EMPIRE_DESIGN_humans1:0 "国際地球連合"
 EMPIRE_DESIGN_humans1_desc:0 "人類の星間政府を構成する無数の国々はそれぞれ大きく異なっているが、 共通の目的のもとに統合されている。 この二足歩行の哺乳類は個人の自由と文化的相違を奨励し、 さらには目的とさえする社会を発展させてきた。 その結果、 人類には異星種族とうまく融和しやすい傾向がある。 \n\nにもかかわらず、 彼らは（母星上で千年にわたり断続的に戦争を続けてきたために）かなり好戦的な伝統を持っており、 時に攻撃的かつ気まぐれな性質を見せることを過小評価すべきではない。 "
 EMPIRE_DESIGN_humans2:0 "人類共同体"
 EMPIRE_DESIGN_humans2_desc:1 "21世紀末、 国連を後ろ盾とするユリシーズ計画の指揮により、 地球低軌道上で6隻の巨大な箱舟が建造された。 それぞれが25万人の入植者を乗せた船は、 オールトの雲の外縁部で近年発見したばかりの亜空間現象――小さく、 そして不安定なワームホール――を通して送り出された。 その後の通信は一切が途絶え、 脆弱化したワームホールもまた、 消失した。 \n\nしかし、 地球には与り知らないところで、 1隻の箱舟が航海を生き延び、 緑豊かな異星の衛星に植民地を繁栄させた。 この世界を飼い慣らした開拓者たちは、 人類が持つ膨張の天命に対する実現を決意した――如何なる代償を払おうとも銀河を支配すると。 "
 EMPIRE_DESIGN_tzynn:0 "トズィン帝国"
 EMPIRE_DESIGN_tzynn_desc:0 "トズィンは、 トズィニアの砂丘を徘徊する集団狩猟型の肉食トカゲから進化した。 やがて彼らは、 秩序と武勇を何よりも尊ぶ、 高度に組織化された階級社会を作り上げた。 \n\nトズィンが工業化時代を迎える頃には、 ある非常に冷酷な封建領主によって引き起こされた一連の破滅的な世界戦争の結果、 全世界をまとめ上げる単一国家が成立していた。 このあまり誇らしくはない状況から、 輝かしく不朽のトズィン帝国が誕生した。 "
 EMPIRE_DESIGN_yondar:0 "ヨンダリム王国"
 EMPIRE_DESIGN_yondar_desc:1 "誇り高きヨンダーは古い種族で、 20万年の間ヨンダリムの極寒の山岳上空をその翼で支配したのち、 原始的な技術を発達させて広範囲に散らばる少数の初期文明を築いた。 \n\nひとたび発展しはじめると進歩はどんどん速度を増し、 この空の氏族たちは原始的な伝統の多くを渋々ながらも捨て去った。 ヨンダーは非常にスピリチュアルな種族で、 宗教を重んじ、 上級王を現人神として崇拝している。 "
 EMPIRE_DESIGN_ixidar:0 "イクシダール星間共同体"
 EMPIRE_DESIGN_ixidar_desc:0 "イクシダールの先祖は、 イクサスラクの地下深くに張り巡らされた洞窟網で進化した。 イクシダールの斥候が地表まで掘り進み、 初めて陽の光を目にする頃にはすでに、 この昆虫型種族は鉄器文明を確立していた。 \n\nイクシダールは地表で見つけた資源を用いて急速に発展した。 それからわずか数世紀で、 彼らは最初の宇宙探査機を軌道外に放ち、 イクシム星系にある他の天体を調査しはじめた。 "
 EMPIRE_DESIGN_chinorr:0 "チノー恒星連邦"
 EMPIRE_DESIGN_chinorr_desc:0 "チノーの進化の旅は、 頭足類に似た器用な生命体から始まった。 彼らは数多くの触手を用いてチコラの鬱蒼としたジャングルの中を行き来し、 地上の獲物を待ち伏せして強力な神経毒を注入していた。 \n\nチノーが核分裂を実現する頃には、 チコラの資源は容赦なく搾りつくされ、 惑星のジャングルはずっと以前に消滅していた。 感傷的ではないチノーはいまや科学と重工業を熱心に追究しており、 そのためにはやむをえない犠牲だったと考えている。 "
 EMPIRE_DESIGN_jehetma:0 "ジェヘトマ主権領"
 EMPIRE_DESIGN_jehetma_desc:0 "ジェヘトマの「個体」とは実際のところ、 知性が発達した真菌の大きな群体（コロニー）だ。 通常、 数千年かけて成長した一部のコロニーは数マイルほどにも広がり、 彼らの母星であるジェヘト・プライムの地上から飛び立つことは滅多にない（彼らを乗せて移動できる大きさを持つ船は限られている）。 \n\n若いコロニーは小さいだけでなく、 より移動性があり活動的な傾向がある。 多くの場合若いコロニーは、 主権領が侵略の危機に襲われた時に防衛のため痛ましい役割を引き受けることはもちろん、 先頭に立ってジェヘトマによる探索と研究に取り組んでいる。 "
 EMPIRE_DESIGN_scyldari:0 "スクィルダリ連合"
 EMPIRE_DESIGN_scyldari_desc:0 "スクィルダリは、 スクィルダリアの多島海と大洋に起源を持つ水棲哺乳類だ。 最初期の文明はほとんど海に限られていたが、 すぐに惑星上の僅かな陸地に進出した。 \n\n彼らの社会は環境に調和し、 スクィルダリアの脆くも美しい生態系を害することなく、 海底の豊富な資源を活用して先進的な産業を作り上げた。 スクィルダリの哲学は何事も調和と節度を旨としているが、 それは彼らが海の底深くに閉じ込められていた時、 限られた資源を大切に使わなければならなかったことから得た教訓だ。 "
 EMPIRE_DESIGN_blorg:0 "ブローグ・コモナリティ"
 EMPIRE_DESIGN_blorg_desc:0 "遥か昔、 ブローグは惑星ブローグ・プライムの名もなき森に生息していた。 ある日、 彼らは遥か彼方からの星間ラジオ放送を拾った。 それは衝撃的な内容で――友人、 映画、 文化に音楽と、 未だかつてブローグが手にしたことのないものだった。 自分たちに何が足りないかをついに理解した彼らは、 その通信から取ってブローグと名乗り、 友人を求めて宇宙に進出した。 いつの日かメッセージの発信源の人々と一緒にパーティーを開くことを望んで。 "
 EMPIRE_DESIGN_kel_azaan:1 "ケル・アザアン共和国"
 EMPIRE_DESIGN_kel_azaan_desc:1 "ケル・アザアンは複雑な倫理規範と好戦的な文化を育んだ。 彼らは大きな動物の群れを狩る孤独な捕食者としてアザックの水場を移動していた。 やがて彼らはより大きな獲物を捕らえるため、 集団を形成するようになった。 彼らは結局、 灌漑農業と都市化のため孤独な生活様式を放棄したが、 好戦的な伝統を忘れることは決してなかった。 "
 EMPIRE_DESIGN_iferyx:0 "イフェリクス合同艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "かつてのイフェリシアンは交易集団同士が競い合う分断された社会を築いていたが、 母星の大陸に破滅的なほど蔓延した侵略的種族を撃退するため、 一つの旗の下に団結することを余儀なくされた。 平等主義の信条がイフェリクス社会の礎となる一方で、 イフェリシアンの個人主義的傾向が再び種族の自立を脅かすことのないよう、 影の評議会が存続している。 \n\nイフェリクスの精神主義は、 共和制国家成立以前の様々なコミュニティが持っていた民俗、 迷信、 神話の融合であり、 彼らの母星における日々の生活を今も伝えている。 "
 EMPIRE_DESIGN_paridni:0 "パリドーニ商業共和国"
 EMPIRE_DESIGN_paridni_desc:0 "甲殻類に似たパリドーニは、 起業精神に富む交易種族だ。 彼らは他種族の文化に対して非常に寛容である。 ただし、 その種族の文化がパリドーニ社会の根幹をなす基本的な信条――商業に反しないかぎりは。 有力商人が構成する組織「影の議会」が、 共和国内における交易保護と（時に実力を行使してでの）新規市場開拓を統括している。 "
